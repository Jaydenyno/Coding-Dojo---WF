<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<div>
    <label>First Name: *</label>
    <input type="text" name="first_name">
</div>
<div>
    <label>Last Name: *</label>
    <input type="text" name="last_name">
</div>
<div>
    <label>Email Address: *</label>
    <input type="text" name="email_address">
</div>
<div>
    <label>Password: *</label>
    <input type="password" name="password">
</div>
<div>
    <label>Confirm Password: *</label>
    <input type="text" name="confirm_password">
</div>
<div>
    <label>Birthday: </lable>
    <input type="date" name="bday">
</div>
<div>
    <label>Gender Identity: </label>
    <input type="radio" name="male" value="Male" id="male">
    <label for="male">Male</label>
    <input type="radio" name="female" value="Female" id="female">
    <label for="female">Female</label>
    <input type="radio" name="non-binary" value="Non-binary" id="non-binary">
    <label for="non-binary">Non-binary</label>
    <input type="radio" name="no_answer" value="No_answer" id="no_answer">
    <label for="no_answer">I prefer not to answer</label>
</div>
<div>
    <label>A short description about myself: </label>
</div>
<div>
    <textarea name="comment" cols="50" rows="3"></textarea>
</div>
<div>
    <label>Favorite Language: </label>
    <select name="language">
        <option>Javascript</option>
        <option>Java</option>
        <option>Python</option>
        <option>C++</option>
    </select>
</div>
<div>
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to receive periodic email updates</label>
</div>
<div>
    <input type="submit" value="Create Account">
</div>
<p>* Indicates a required field</p>
</body>
</html>
